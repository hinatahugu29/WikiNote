            document.getElementById('settingsPanel').classList.toggle('open');
        }

        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}`;

            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('date').textContent = now.toLocaleDateString('ja-JP', options);
        }

        function loadDials() {
            const saved = localStorage.getItem('speedDials');
            if (saved) {
                dials = JSON.parse(saved);
            } else {
                dials = [...defaultDials];
                saveDials();
            }
        }

        function saveDials() {
            localStorage.setItem('speedDials', JSON.stringify(dials));
        }

        function loadTheme() {
            const saved = localStorage.getItem('speedDialTheme');
            if (saved) {
                if (themes[saved]) {
                    currentTheme = saved;
                    document.body.style.background = themes[saved];
                } else {
                    // „Ç´„Çπ„Çø„É†ËÉåÊôØ
                    document.body.style.background = saved;
                }
                updateActiveTheme();
            }
        }

        function changeBackground(theme) {
            if (themes[theme]) {
                currentTheme = theme;
                document.body.style.background = themes[theme];
                localStorage.setItem('speedDialTheme', theme);
                updateActiveTheme();
            }
        }

        function applyCustomBackground() {
            const color1 = document.getElementById('colorStart').value;
            const color2 = document.getElementById('colorEnd').value;
            const customGradient = `linear-gradient(135deg, ${color1} 0%, ${color2} 100%)`;

            currentTheme = 'custom';
            document.body.style.background = customGradient;
            localStorage.setItem('speedDialTheme', customGradient);
            updateActiveTheme();
        }

        function updateActiveTheme() {
            document.querySelectorAll('.theme-option').forEach(el => el.classList.remove('active'));
            const options = document.querySelectorAll('.theme-option');
            const themeNames = Object.keys(themes);
            let index = themeNames.indexOf(currentTheme);

            if (currentTheme === 'unsplash') {
                index = 6; // Unsplash is the 7th option
            }

            if (index >= 0 && options[index]) {
                options[index].classList.add('active');
            }
        }

        function setUnsplashBackground() {
            const randomId = Math.floor(Math.random() * 1000);
            const url = `https://images.unsplash.com/photo-${1506744038136 + randomId}?auto=format&fit=crop&w=1920&q=80`;
            // Simplified random unsplash
            const unsplashUrl = `https://source.unsplash.com/random/1920x1080?nature,landscape`;

            // source.unsplash.com is deprecated, using a better way
            const topics = ['nature', 'landscape', 'water', 'mountain'];
            const topic = topics[Math.floor(Math.random() * topics.length)];
            const timestamp = new Date().getTime();
            const finalUrl = `https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1920&q=80`; // Fallback placeholder

            // Using a reliable random image service
            const reliableUrl = `https://picsum.photos/1920/1080?random=${timestamp}`;

            document.body.style.backgroundImage = `url('${reliableUrl}')`;
            document.body.style.backgroundSize = 'cover';
            document.body.style.backgroundPosition = 'center';
            document.body.style.backgroundAttachment = 'fixed';

            currentTheme = 'unsplash';
            localStorage.setItem('speedDialTheme', 'unsplash');
            localStorage.setItem('speedDialUnsplashUrl', reliableUrl);
            updateActiveTheme();
        }

        // Update loadTheme to handle unsplash
        const originalLoadTheme = loadTheme;
        loadTheme = function () {
            const saved = localStorage.getItem('speedDialTheme');
            if (saved === 'unsplash') {
                const savedUrl = localStorage.getItem('speedDialUnsplashUrl') || `https://picsum.photos/1920/1080`;
                document.body.style.backgroundImage = `url('${savedUrl}')`;
                document.body.style.backgroundSize = 'cover';
                document.body.style.backgroundPosition = 'center';
                document.body.style.backgroundAttachment = 'fixed';
                currentTheme = 'unsplash';
                updateActiveTheme();
            } else {
                originalLoadTheme();
            }
        };

        function getCurrentDials() {
            if (!currentFolder) return dials;
            const folder = findItemByPath(currentFolder);
            return folder ? folder.items : [];
        }

        function findItemByPath(path) {
            const parts = path.split('/').filter(p => p);
            let current = { items: dials };

            for (const part of parts) {
                const index = parseInt(part);
                if (current.items && current.items[index]) {
                    current = current.items[index];
                } else {
                    return null;
                }
            }
            return current;
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            if (!currentFolder) {
                breadcrumb.innerHTML = '<span onclick="navigateToFolder(null)">üè† „Éõ„Éº„É†</span>';
            } else {
                const parts = currentFolder.split('/').filter(p => p);
                let html = '<span onclick="navigateToFolder(null)">üè† „Éõ„Éº„É†</span>';
                let path = '';

                parts.forEach((part, i) => {
                    path += '/' + part;
                    const folder = findItemByPath(path);
                    if (folder) {
                        const currentPath = path;
                        html += ` ‚Üí <span onclick="navigateToFolder('${currentPath}')">${folder.title}</span>`;
                    }
                });

                breadcrumb.innerHTML = html;
            }
        }

        function navigateToFolder(path) {
            currentFolder = path;
            updateBreadcrumb();
            renderDials();
        }

        function renderDials() {
            const grid = document.getElementById('dialsGrid');
            grid.innerHTML = '';
            const items = getCurrentDials();

            items.forEach((item, index) => {
                const dialItem = document.createElement('div');
                dialItem.className = 'dial-item' + (item.type === 'folder' ? ' folder' : '');
                dialItem.draggable = true;
                dialItem.dataset.index = index;

                dialItem.ondragstart = handleDragStart;
                dialItem.ondragover = handleDragOver;
                dialItem.ondrop = handleDrop;
                dialItem.ondragend = handleDragEnd;
                dialItem.ondragleave = handleDragLeave;

                if (item.type === 'folder') {
                    const count = item.items ? item.items.length : 0;
                    dialItem.onclick = () => {
                        const newPath = currentFolder ? `${currentFolder}/${index}` : `/${index}`;
                        navigateToFolder(newPath);
                    };
                    dialItem.innerHTML = `
                        <button class="edit-btn" onclick="event.stopPropagation(); editDial(${index})">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteDial(${index})">√ó</button>
                        <div class="dial-favicon">üìÅ</div>
                        <div class="dial-title">${item.title}</div>
                        <div class="folder-count">${count} È†ÖÁõÆ</div>
                    `;
                } else {
                    dialItem.onclick = () => window.open(item.url, '_blank');
                    let iconHtml = `<div class="dial-favicon">${item.icon}</div>`;

                    // Favicon fetching logic
                    if (item.url && item.url.startsWith('http')) {
                        const domain = new URL(item.url).hostname;
                        const faviconUrl = `https://www.google.com/s2/favicons?sz=64&domain=${domain}`;
                        iconHtml = `<div class="dial-favicon"><img src="${faviconUrl}" onerror="this.parentElement.innerHTML='${item.icon}'" alt=""></div>`;
                    }

                    dialItem.innerHTML = `
                        <button class="edit-btn" onclick="event.stopPropagation(); editDial(${index})">‚úèÔ∏è</button>
                        <button class="delete-btn" onclick="event.stopPropagation(); deleteDial(${index})">√ó</button>
                        ${iconHtml}
                        <div class="dial-title">${item.title}</div>
                        <div class="dial-url">${item.url}</div>
                    `;
                }

                grid.appendChild(dialItem);
            });
        }

        let draggedElement = null;
        let draggedIndex = null;

        function handleDragStart(e) {
            draggedElement = e.target;
            draggedIndex = parseInt(e.target.dataset.index);
            e.target.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            if (e.target.closest('.dial-item') && e.target.closest('.dial-item') !== draggedElement) {
                e.target.closest('.dial-item').classList.add('drag-over');
            }
        }

        function handleDragLeave(e) {
            if (e.target.closest('.dial-item')) {
                e.target.closest('.dial-item').classList.remove('drag-over');
            }
        }

        function handleDrop(e) {
            e.preventDefault();
            const dropTarget = e.target.closest('.dial-item');

            if (dropTarget && dropTarget !== draggedElement) {
                dropTarget.classList.remove('drag-over');
                const dropIndex = parseInt(dropTarget.dataset.index);
                const items = getCurrentDials();

                // „Éï„Ç©„É´„ÉÄ„ÅÆ‰∏ä„Å´„Éâ„É≠„ÉÉ„Éó„Åó„ÅüÂ†¥Âêà
                if (items[dropIndex].type === 'folder') {
                    const draggedItem = items[draggedIndex];
                    items.splice(draggedIndex, 1);

                    if (!items[dropIndex > draggedIndex ? dropIndex - 1 : dropIndex].items) {
                        items[dropIndex > draggedIndex ? dropIndex - 1 : dropIndex].items = [];
                    }
                    items[dropIndex > draggedIndex ? dropIndex - 1 : dropIndex].items.push(draggedItem);
                } else {
                    // ‰∏¶„Å≥Êõø„Åà
                    const draggedItem = items[draggedIndex];
                    items.splice(draggedIndex, 1);
                    const newIndex = draggedIndex < dropIndex ? dropIndex - 1 : dropIndex;
                    items.splice(newIndex, 0, draggedItem);
                }

                saveDials();
                renderDials();
            }
        }

        function handleDragEnd(e) {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.drag-over').forEach(el => el.classList.remove('drag-over'));
        }

        function openAddModal(type) {
            editingIndex = null;
            document.getElementById('addModal').classList.add('active');
            document.getElementById('modalTitle').textContent = type === 'folder' ? 'Êñ∞„Åó„ÅÑ„Éï„Ç©„É´„ÉÄ„Çí‰ΩúÊàê' : 'Êñ∞„Åó„ÅÑ„ÉÄ„Ç§„É§„É´„ÇíËøΩÂä†';
            document.getElementById('dialType').value = type;
            document.getElementById('dialTitle').value = '';
            document.getElementById('dialUrl').value = '';
            document.getElementById('dialIcon').value = type === 'folder' ? 'üìÅ' : '';
            document.getElementById('typeGroup').style.display = 'none';
            document.getElementById('urlGroup').style.display = type === 'folder' ? 'none' : 'block';
        }

        function editDial(index) {
            editingIndex = index;
            const items = getCurrentDials();
            const item = items[index];

            document.getElementById('addModal').classList.add('active');
            document.getElementById('modalTitle').textContent = 'Á∑®ÈõÜ';
            document.getElementById('dialType').value = item.type;
            document.getElementById('dialTitle').value = item.title;
            document.getElementById('dialUrl').value = item.url || '';
            document.getElementById('dialIcon').value = item.icon;
            document.getElementById('typeGroup').style.display = 'none';
            document.getElementById('urlGroup').style.display = item.type === 'folder' ? 'none' : 'block';
        }

        function closeModal() {
            document.getElementById('addModal').classList.remove('active');
            editingIndex = null;
        }

        function saveDial() {
            const type = document.getElementById('dialType').value;
            const title = document.getElementById('dialTitle').value.trim();
            let url = document.getElementById('dialUrl').value.trim();
            const icon = document.getElementById('dialIcon').value.trim() || (type === 'folder' ? 'üìÅ' : 'üåê');

            if (!title) {
                alert('„Çø„Ç§„Éà„É´„ÅØÂøÖÈ†à„Åß„Åô');
                return;
            }

            if (type === 'dial' && !url) {
                alert('URL„ÅØÂøÖÈ†à„Åß„Åô');
                return;
            }

            if (type === 'dial') {
                // Windows„Éë„Çπ„ÅÆËá™ÂãïÂ§âÊèõ (‰æã: "C:\..." -> "file:///C:/...")
                if (/^[a-zA-Z]:\\/.test(url) || url.startsWith('\\\\')) {
                    url = 'file:///' + url.replace(/\\/g, '/');
                }
            }

            const newItem = { type, title, icon };
            if (type === 'dial') {
                newItem.url = url;
            } else {
                newItem.items = [];
            }

            const items = getCurrentDials();

            if (editingIndex !== null) {
                items[editingIndex] = { ...items[editingIndex], ...newItem };
            } else {
                items.push(newItem);
            }

            saveDials();
            renderDials();
            closeModal();
        }

        function deleteDial(index) {
            if (confirm('„Åì„ÅÆÈ†ÖÁõÆ„ÇíÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) {
                const items = getCurrentDials();
                items.splice(index, 1);
                saveDials();
                renderDials();
            }
        }

        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            const engine = document.getElementById('searchEngine').value;
            if (!query) return;

            if (query.startsWith('http://') || query.startsWith('https://')) {
                window.open(query, '_blank');
            } else if (query.includes('.')) {
                window.open('https://' + query, '_blank');
            } else {
                let searchUrl = '';
                switch (engine) {
                    case 'google':
                        searchUrl = 'https://www.google.com/search?q=';
                        break;
                    case 'youtube':
                        searchUrl = 'https://www.youtube.com/results?search_query=';
                        break;
                    case 'github':
                        searchUrl = 'https://github.com/search?q=';
                        break;
                    case 'amazon':
                        searchUrl = 'https://www.amazon.co.jp/s?k=';
                        break;
                    case 'bing':
                        searchUrl = 'https://www.bing.com/search?q=';
                        break;
                    default:
                        searchUrl = 'https://www.google.com/search?q=';
                }
                window.open(searchUrl + encodeURIComponent(query), '_blank');
            }

            document.getElementById('searchInput').value = '';
        }

        function setupSearchEnter() {
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        }

        function exportData() {
            const data = JSON.stringify(dials, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'speed-dials-backup.json';
            a.click();
            URL.revokeObjectURL(url);
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (Array.isArray(imported)) {
                        dials = imported;
                        currentFolder = null;
                        saveDials();
                        renderDials();
                        updateBreadcrumb();
                        alert('„Ç§„É≥„Éù„Éº„Éà„ÅåÂÆå‰∫Ü„Åó„Åæ„Åó„Åü!');
                    } else {
                        alert('ÁÑ°Âäπ„Å™„Éï„Ç°„Ç§„É´ÂΩ¢Âºè„Åß„Åô');
                    }
                } catch (err) {
                    alert('„Éï„Ç°„Ç§„É´„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function clearAll() {
            if (confirm('„Åô„Åπ„Å¶„ÅÆ„ÉÄ„Ç§„É§„É´„ÇíÂâäÈô§„Åó„Å¶„Éá„Éï„Ç©„É´„Éà„Å´Êàª„Åó„Åæ„Åô„Åã?')) {
                dials = [...defaultDials];
                currentFolder = null;
                saveDials();
                renderDials();
                updateBreadcrumb();
            }
        }

        init();
    </script>
